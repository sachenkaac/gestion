<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario con Horas Extra</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Incluye el archivo CSS externo -->
    <script src="js/scripts.js"></script> <!-- Incluye el archivo JavaScript externo -->
</head>

<body>
    <h5>Salario por Empleado</h5>
    <img src="images/1.jpg" alt="Empleado" height="105px" width="100px" onclick="window.location.href='empleado.html';">
    <!-- Imagen del empleado que al hacer clic redirige a la página de información del empleado -->

    <h2>Ingresa las horas trabajadas</h2>
    <input type="number" min="0" id="numero" placeholder="Número de horas" oninput="calcularSalario()">
    <!-- Campo de entrada para ingresar las horas trabajadas -->

    <h2>Selecciona puesto</h2>
    <select id="puesto" onchange="calcularSalario()">
        <option value="ingeniero">Ingeniero</option>
        <option value="analista">Analista</option>
        <option value="gerente">Gerente</option>
        <option value="asistente">Asistente</option>
    </select>
    <!-- Menú desplegable para seleccionar el puesto del empleado -->

    <h2>Ingresa las horas extras trabajadas</h2>
    <input type="number" min="0" id="horasextra" placeholder="Número de horas" oninput="calcularHorasExtra()">
    <!-- Campo de entrada para ingresar las horas extras trabajadas -->

    <!-- Resultados -->
    <h2 id="resultado">Salario por día: </h2>
    <h2 id="resultado1">Salario por día (incluyendo horas extra): </h2>

        <option value="mensual">Mensual</option>
    </select>
    -->

</body>

</html>
